<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <script>
        function Tablas(){
            let valor, tabla;
            valor = parseInt(prompt('Ingrese la tabla de multiplicar que guste'));
            for (let index = 1; index < 11; index++) {
                tabla = index*valor;
                document.write(valor + "*" + index + "=" + tabla + '<br>');
                
            }
        }
        Tablas();
    </script>
    
</body>
</html>
